<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Сергей Харьковщенко" />
    <meta name="keywords" content="проект" />
    <meta name="description" content="Проект #4" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
</head>

<body class="page">

    <!-- блок header-->
    <header class="header">
        <div class="header__logo"> </div>
    </header>

    <main class="main">

        <!-- блок профиль -->

        <section class="profile">

            <div class="profile__card">
                <img src="./images/custo.jpg" class="profile__avatar" alt="аватар">

                <div class="profile__profile-info">
                    <div class="profile__info-first-line">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"> </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
            </div>

            <button class="profile__add-button" type="button">
            </button>

        </section>

        <!-- блок элементы -->

        <section>
            <ul class="elements">

                <template id="card_template">
                    <li class="element">
                        <img class="element__foto" alt="фото природы">
                        <button class="element__thrashbin" type="button"> </button>
                        <div class="element__bottom">
                            <h2 class="element__title"></h2>
                            <button class="element__heart" type="button"></button>
                        </div>
                    </li>
                </template>


            </ul>
        </section>

    </main>

    <!-- блок footer -->
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>


    <!-- блоки попап -->

    <section class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__close popup__close_type_edit" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" class="popup__field popup__field_type_name popup__field_type_name_type_edit">
            <input type="text" class="popup__field popup__field_type_job popup__field_type_job_type_edit">
            <button type="submit" class="popup__submit-button popup__submit-button_type-edit">Сохранить</button>
        </div>
    </section>

    <section class="popup popup_add">
        <div class="popup__container">
            <button class="popup__close popup__close_type_add" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" class="popup__field popup__field_type_name popup__field_type_name_type_add">
            <input type="text" class="popup__field popup__field_type_job popup__field_type_job_type_add">
            <button type="submit" class="popup__submit-button popup__submit-button_type-add">Создать</button>
        </div>
    </section>


    <section class="image-popup">
        <div class="image-popup__container">
            <button class="image-popup__close" type="button"></button>
            <img class="image-profile__foto" >
            <h2 class="image-popup__title"></h2>
        </div>
    </section>

    <script src="./scripts/index.js"></script>

</body>

</html>
