<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Сергей Харьковщенко" />
    <meta name="keywords" content="проект" />
    <meta name="description" content="Проект #8" />
    <title>Mesto</title>
    <!-- <link rel="stylesheet" href="pages/index.css" /> -->
</head>

<body class="page">

    <!-- блок header-->
    <header class="header">
        <div class="header__logo"> </div>
    </header>

    <main class="main">

        <!-- блок профиль -->

        <section class="profile">
            <div class="profile__data">
                <div class="profile__card">
                    <img src="<%=require('../src/images/elbrus.png')%>" class="profile__avatar" alt="аватар">
                    <img src="<%=require('../src/images/avatar_pen.svg')%>" alt="Profile Image"
                        class="profile__hoverImg">
                </div>

                <div class="profile__profile-info">
                    <div class="profile__info-first-line">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"> </button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

            </div>

            <button class="profile__add-button" type="button">
            </button>

        </section>

        <!-- блок элементы -->

        <section>
            <ul class="elements">

                <template id="card_template">
                    <li class="element">
                        <img class="element__foto" alt="фото природы">
                        <button class="element__thrashbin" type="button"> </button>
                        <div class="element__bottom">
                            <h2 class="element__title"></h2>
                            <div class="element__heart-and-counter">
                                <button class="element__heart" type="button"></button>
                                <p class="element__likescounter"></p>
                            </div>
                        </div>
                    </li>
                </template>


            </ul>
        </section>

    </main>

    <!-- блок footer -->
    <footer class="footer">
        <p class="footer__title">© 2020 Mesto Russia</p>
    </footer>


    <!-- блоки попап -->


    <section class="popup popup_edit">
        <form class="popup__container popup__form-edit" novalidate>
            <fieldset class="popup__set popup__setEdit" name="EditForm">
                <button class="popup__close popup__close_type_edit" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input name="name" type="text" id="edit-name"
                    class="popup__field popup__field-for-name popup__field-for-name_type_edit" minlength="2"
                    maxlength="40" required placeholder="Имя">
                <span class="popup__error edit-name-error"></span>
                <input name="description" type="text" id="edit-job"
                    class="popup__field popup__field-for-job popup__field-for-job_type_edit" minlength="2"
                    maxlength="200" required placeholder="Описание">
                <span class="popup__error edit-job-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_type-edit"
                    disabled>Сохранить</button>
            </fieldset>
        </form>
    </section>

    <section class="popup popup_add">
        <form class="popup__container popup__form-add" novalidate>
            <fieldset class="popup__set popup__setAdd" name="AddForm">
                <button class="popup__close popup__close_type_add" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <input type="text" name="name" id="add-name"
                    class="popup__field popup__field-for-name popup__field-for-name_type_add" minlength="2"
                    maxlength="30" required placeholder="Название">
                <span class="popup__error add-name-error"></span>
                <input type="url" name="link" id="add-job"
                    class="popup__field popup__field-for-job popup__field-for-job_type_add" required
                    placeholder="Ссылка на картинку">
                <span class="popup__error add-job-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_type-add"
                    disabled>Создать</button>
            </fieldset>
        </form>
    </section>

    <section class="popup image-popup">
        <div class="image-popup__container" novalidate>
            <button class="popup__close image-popup__close" type="button"></button>
            <img class="image-popup__foto">
            <h2 class="image-popup__title"></h2>
        </div>
    </section>

    <section class="popup delete-confirmation-popup">
        <form class="popup__container popup__form-delete-confirmation" novalidate>
            <fieldset class="popup__set delete-confirmation-popup__set" name="AddForm">
                <button class="popup__close delete-confirmation-popup__title" type="button"></button>
                <h2 class="popup__title">Вы уверены?</h2>
                <button type="submit" class="popup__submit-button delete-confirmation-popup__submit-button">Да</button>
            </fieldset>
        </form>
    </section>

    <section class="popup popup_avatar">
        <form class="popup__container popup__form-avatar" novalidate>
            <fieldset class="popup__set popup__setAvatar" name="avatarForm">
                <button class="popup__close popup__close_type_avatar" type="button"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <input type="url" name="link" id="avatar-name"
                    class="popup__field popup__field-for-name popup__field-for-name_type_avatar" minlength="2" required
                    placeholder="Ссылка на аватар">
                <span class="popup__error avatar-name-error"></span>
                <button type="submit" class="popup__submit-button popup__submit-button_type-avatar"
                    disabled>Сохранить</button>
            </fieldset>
        </form>
    </section>

    <!-- <script type="module" src="./scripts/index.js"></script> -->
    <!-- <script type="module" src="./scripts/validate.js"></script> -->
    <!-- <script type="module" src="./scripts/Card.js"></script> -->

</body>

</html>
